<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>TaskRV</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="backGR">
        <div class="yellow_part"></div>
        <div class="purple_part"></div>
        <button class="main_btn">КНОПКА</button>
    </div>
    <div class="page_ccc"></div>
    <div class="browser_bar">
        <div class="nav_bar">
            <div class="cont_panel">
                <div class="red_btn"></div>
                <div class="yell_btn"></div>
                <div class="green_btn"></div>
            </div>
        </div>
        <div class="content_block">
            <div class="content">
                <div class="card_cont"></div>
                <div class="about_cont">
                    <div class="top_cont"></div>
                    <div class="bottom_cont">
                        <div class="item1_content"></div>
                        <div class="item2_content"></div>
                        <div class="item3_content"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_bar">
            <div class="btn1">
                <button class="active">Click (with JS)</button>
            </div>
            <div class="btn2">
                <button class="active_css">Click (with HTML / CSS)</button>
                <button class="disable_css">Clicked</button>
            </div>
            <div class="btn3">
                <div class="ul_btn">
                    <button>Click</button>
                    <ul>
                        <li>Item 1</li>
                        <li>item 2</li>
                    </ul>
                </div>
            </div>
            <div class="btn4">Hover</div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
